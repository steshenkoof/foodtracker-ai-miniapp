<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini App - Авторизация</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="auth-container">
        <div class="auth-header">
          <h1>Mini App</h1>
          <div class="tab-buttons">
            <button class="tab-btn active" onclick="showLogin()">Вход</button>
            <button class="tab-btn" onclick="showRegister()">
              Регистрация
            </button>
          </div>
        </div>

        <!-- Форма входа -->
        <div id="loginForm" class="auth-form">
          <h2>Вход в систему</h2>
          <form onsubmit="login(event)">
            <div class="form-group">
              <label for="loginUsername">Имя пользователя или Email:</label>
              <input type="text" id="loginUsername" required />
            </div>
            <div class="form-group">
              <label for="loginPassword">Пароль:</label>
              <input type="password" id="loginPassword" required />
            </div>
            <button type="submit" class="btn-primary">Войти</button>
          </form>
        </div>

        <!-- Форма регистрации -->
        <div id="registerForm" class="auth-form hidden">
          <h2>Регистрация</h2>
          <form onsubmit="register(event)">
            <div class="form-group">
              <label for="registerUsername">Имя пользователя:</label>
              <input type="text" id="registerUsername" required />
            </div>
            <div class="form-group">
              <label for="registerEmail">Email:</label>
              <input type="email" id="registerEmail" required />
            </div>
            <div class="form-group">
              <label for="registerPassword">Пароль:</label>
              <input
                type="password"
                id="registerPassword"
                required
                minlength="6"
              />
            </div>
            <div class="form-group">
              <label for="confirmPassword">Подтвердите пароль:</label>
              <input
                type="password"
                id="confirmPassword"
                required
                minlength="6"
              />
            </div>
            <button type="submit" class="btn-primary">
              Зарегистрироваться
            </button>
          </form>
        </div>

        <!-- Панель пользователя -->
        <div id="userPanel" class="user-panel hidden">
          <div class="user-header">
            <h2>Добро пожаловать!</h2>
            <button onclick="logout()" class="btn-secondary">Выйти</button>
          </div>
          <div class="user-info">
            <div id="userDetails"></div>
          </div>
          <div class="user-actions">
            <button onclick="loadUsers()" class="btn-primary">
              Показать всех пользователей
            </button>
          </div>
          <div id="usersList" class="users-list"></div>
        </div>

        <!-- Сообщения -->
        <div id="message" class="message"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
